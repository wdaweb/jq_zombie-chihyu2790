<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>

    <script src="./CSS/sweetalert.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/pixel.css">

    <title>Document</title>
    <style>
        html,
        body {
            font-family: 'Press Start 2P', cursive;
            height: 100%;
            /* background:linear... 這樣的線性漸層其實是，背景圖片不是單純的背景(background-image)，所以既然是圖片，我們想用的話就需要高度 */
            background: linear-gradient(#c4ff6f, #adffd8)
        }

        /* clip-path: polygon(0 35%, 35% 35%, 35% 0%, 65% 0%, 65% 35%, 100% 35%, 100% 65%, 65% 65%, 65% 100%, 35% 100%, 35% 65%, 0 65%);
 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            top: 0%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            position: absolute;

            height: 700px;
            width: 450px;

            background: #ffd943;
            color: #1b60c0;
            border: 5px solid #1b60c0;
            border-radius: 15px 15px 15px 15px;
            border-bottom-right-radius: 25% 20%;


            box-sizing: border-box;
            text-align: center;
            box-shadow: inset 0px -5px 0px 0px #b9ff47;

        }

        input {
            font-family: 'Press Start 2P', cursive;
        }

        #header {
            height: 30px;
            background: #ffed5b;
            box-shadow: inset 0px -7px 0px 0px #b9ff47;
            width: 100%;
            border-bottom: 5px solid #1b60c0;
            /* box-shadow: inset 0 -10px 0px 6px #cf61f6; */
        }

        #header .title {
            background: #7dfa79;
            height: 100%;
            box-shadow: inset 0 0 0px 10px #cf61f6;
            padding: 15px;

        }

        #header span {
            text-align: center;
            line-height: 80px;
            color: #70d0e8;
            font-size: 38px;
        }

        #header .title .icon-list {
            float: left;
        }

        #header .title .icon-list:nth-child(2) {
            float: right;
        }

        #content {
            width: 100%;
            height: 300px;
            position: relative;
            background: #ffed5b;
            padding: 25px;
            padding-bottom: 0px;
        }

        .contentbox {
            width: 100%;
            height: 275px;
            background: #fff49f;

            border-radius: 15px 15px 15px 15px;
            border-bottom-right-radius: 25% 20%;
            padding-top: 30px;
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 30px;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #87ffa9;
            position: relative;
        }

        #game {
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            position: absolute;
            cursor: url('') 50 50, auto;
            background: #87ffa9;
        }

        .number {
            position: absolute;
            /* 無法被選取 */
            user-select: none;
            /* 無法拖曳 */
            -webkit-user-drag: none;
            -webkit-user-select: none;
        }

        /* 忽略點擊事件 */
        /* pointer-events: none; */

        .nes-btn {
            border-image-repeat: stretch !important;
        }

        #game .icon-list {
            float: right;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;

        }

        #game .icon-list:nth-child(2) {
            float: left;
        }

        #game .trophy {
            opacity: 0;
        }

        #footer .footer-top {
            width: 100%;
            height: 60px;
            background: #ffea43;
        }

        #footer .footer-middle {
            width: 100%;
            height: 150px;
            background: #ffe82e;
            padding: 25px;
        }

        #footer .cross-box {

            height: 110px;
            width: 110px;
            float: left;
            background: #d4ff09;
        }

        #footer .button-box {
            height: 80px;
            width: 160px;
            float: right;
            background: #ffffff62;
            border-radius: 45px;
            padding: 10px;
            box-sizing: border-box;

            border: 3px solid #1b60c0;

            transform: translate(0px, 10px) rotate(-30deg);
        }

        #footer .left {
            float: left;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #8dffd3;
        }

        #footer .right {
            float: right;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: #8dffd3;
        }

        #footer .footer-bottom {
            width: 100%;
            height: 150px;
            padding-left: 100px;
            /* background: #3b5052; */
            font-size: 0;
        }

        #footer .footer-bottom .select-bottom {

            width: 90px;
            height: 90px;
            /* background: #54536e; */
            display: inline-block;
            transform: translate(10px, 10px) rotate(-30deg);
        }

        #footer .footer-bottom .start-bottom {

            width: 90px;
            height: 90px;
            /* background: #2c2894; */
            display: inline-block;
            transform: translate(10px, 10px) rotate(-30deg);
        }

        .circle {
            width: 65px;
            height: 24px;
            margin: auto;
            border: 2px solid #1b60c0;
            border-radius: 10px;
            /* background: lightcyan; */
            padding: 4px 6px;
            margin-bottom: 4px;
        }

        .circle div {
            height: 100%;
            width: 100%;
            border: 3px solid #1b60c0;
            border-radius: 10px;
            background: #8dffd3;
        }


        #footer .footer-bottom span {
            font-size: 11px;
        }

        #footer .footer-bottom .vent {

            width: 150px;
            height: 100%;
            /* background: #312aff; */

            display: inline-block;
            vertical-align: top;
            transform: translate(12px, 30px) rotate(-30deg);
        }

        #footer .footer-bottom .vent>div {
            display: inline-block;
            height: 65px;
            width: 9px;
            background: #9fff3e;
            text-align: center;
            border: 2px solid #1b60c0;
            border-radius: 15px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <!-- <div class="title">
                <span>C1ick&C0unt</span>
                <section class="icon-list">
                    <i class="nes-icon star is-large"></i>
                </section>
                <section class="icon-list">
                    <i class="nes-icon star is-large"></i>
                </section>
            </div> -->
        </div>
        <div id="content">
            <div class="contentbox">
                <div class="screen">
                    <div id="game">
                        <button class="nes-btn is-success" value="start" id="btn-start">start</button>
                        <p>target: <span id="target-num">0</span></p>
                        <p>level:<span id="speed-level">0</span></p>
                        <p>Score: <span id="text-score">0</span></p>
                        <p>second: <span id="text-time">0</span></p>
                        <section class="icon-list">
                            <i class="nes-icon heart is-small"></i>
                            <i class="nes-icon heart is-small"></i>
                            <i class="nes-icon heart is-small"></i>
                        </section>
                        <section class="icon-list">
                            <i class="nes-icon trophy is-small"></i>
                            <i class="nes-icon trophy is-small"></i>
                            <i class="nes-icon trophy is-small"></i>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-top"></div>
            <div class="clearfix footer-middle">
                <div class="cross-box">
                    <div class="cross"></div>
                </div>
                <div class="button-box">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="select-bottom">
                    <div class="circle">
                        <div></div>
                    </div>
                    <span>SELECT</span>
                </div>
                <div class="start-bottom">
                    <div class="circle">
                        <div></div>
                    </div>
                    <span>START</span>
                </div>
                <div class="vent">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </div>
    <script>
        let score = 0
        let countdown = 20
        let timer = 0
        let targetnum = 24
        let speed = 0
        let trophynum = 0
        let j = 2
        function move(zombie) {
            const top = Math.round(Math.random() * 70) + '%'
            const left = Math.round(Math.random() * 70) + '%'
            zombie.stop().animate({ top, left }, 1000, function () {
                move(zombie)
            })
        }

        $('#btn-start').click(function () {
            // 停用按鈕
            $(this).attr('disabled', true)
            // 重設
            score = 0
            $('#text-score').text(score)
            countdown = 20
            $('#text-time').text(countdown)

            $('#target-num').text(targetnum)
            // 開始遊戲
            if ($('.heart').eq(0).css('opacity') == '0') {
                $('.heart').each(function () {
                    $(this).css('opacity', '1')
                })
            }

            timer = setInterval(function () {
                // 倒數
                console.log(countdown);
                countdown = countdown - 1 * ((10 - speed) / 10)
                $('#text-time').text(parseInt(countdown))

                if ($('#game .zombie').length < 30) {
                    const top = Math.round(Math.random() * 90) + '%'
                    const left = Math.round(Math.random() * 90) + '%'
                    const num = Math.round(Math.random() * 10) - 4
                    const zombie = $(`<button class="number nes-btn is-primary" value="${num}" style="top: ${top}; left: ${left}">${num}</button>`)
                    $('#game').append(zombie)
                    move(zombie)
                }

                if (countdown <= 0) {
                    clearInterval(timer)
                    // 清空遊戲區域
                    $('#game button').remove()
                    // 重新啟用開始按鈕
                    $('#btn-start').attr('disabled', false)
                    if (score >= targetnum) {

                        $('#target-num').text(targetnum)
                        speed++
                        $('.trophy').eq(trophynum).css('opacity', '1')
                        trophynum++



                        Swal.fire({
                            title: 'YOU WIN!',
                            text: `Time's up，You get ${score} `,
                            imageUrl: './images/2.png',
                            imageWidth: 100,
                            imageHeight: 100,
                            imageAlt: 'Custom image',
                        })

                    } else if ($('.heart').eq(1).css('opacity') != '0') {

                        $('#target-num').text(targetnum)
                        $('.heart').eq(j).css('opacity', '0')
                        j--



                        Swal.fire({
                            title: 'AGAIN',
                            text: `Time's up，You get ${score}，But You still have ${j + 1} lifes `,
                            icon: 'error',
                        })

                    } else {
                        targetnum = 24
                        $('.heart').eq(j).css('opacity', '0')
                        j = 2
                        $('.trophy').each(function () {
                            $(this).css('opacity', '0')
                        })


                        Swal.fire({
                            title: 'GAME OVER',
                            text: `Time's up，You get ${score} `,

                            imageUrl: './images/1.png',
                            imageWidth: 300,
                            imageHeight: 200,
                            imageAlt: 'Custom image',
                        })

                    }

                }
            }, 1000 - speed * 100)
        })

        $('#game').on('click', '.number', function () {
            $(this).remove()
            $(this).stop()
            score += parseInt($(this).val())
            $('#text-score').text(score)
        })
    </script>
</body>

</html>
