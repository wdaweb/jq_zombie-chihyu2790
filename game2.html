<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>

    <script src="./CSS/sweetalert.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/pixel.css">

    <title>Document</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            /* background-size: cover; */
            /* background: rgb(0, 0, 0); */

            background-image: url('./images/bg.jpg');

        }

        .container {
            top: 0%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            position: absolute;
            height: 900px;
            width: 700px;
            background: #cf61f6;
            text-align: center;
        }

        input {
            font-family: 'Press Start 2P', cursive;
        }

        #header {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
            height: 220px;
            background: #fa79c9;
            width: 105%;
            padding: 40px;
            border-top: 10px solid #ffb7da;
            border-bottom: 10px solid #cf61f6;
            text-shadow:
                -5px 0px 0px #ffffff,
                0px -5px 0px #ffffff,
                0px 5px 0px #ffffff,
                5px 0px 0px #ffffff,
                0px 10px 0px #70d0e8;

            /* box-shadow: inset 0 -10px 0px 6px #cf61f6; */
        }

        #header .title {
            background: #5818c6;
            height: 100%;
            box-shadow: inset 0 0 0px 10px #cf61f6;
            padding: 15px;

        }

        #header span {
            text-align: center;
            line-height: 80px;
            color: #70d0e8;
            font-size: 38px;
        }

        #header .title .icon-list {
            float: left;
        }

        #header .title .icon-list:nth-child(2) {
            float: right;
        }

        #content {
            position: absolute;
            left: 50%;
            top: 25%;
            width: 100%;
            height: 450px;
            transform: translate(-50%, 0);
            background: #fa79c9;
        }

        /* #game-box {
            width: 620px;
            height: 420px;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            position: absolute;
            background: #5818c6;
        } */

        #game {
            width: 600px;
            height: 400px;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            overflow: hidden;
            position: absolute;
            cursor: url('') 50 50, auto;
            background: #5818c6;
        }

        .number {
            position: absolute;
            /* 無法被選取 */
            user-select: none;
            /* 無法拖曳 */
            -webkit-user-drag: none;
            -webkit-user-select: none;
        }

        /* 忽略點擊事件 */
        /* pointer-events: none; */

        .nes-btn {
            border-image-repeat: stretch !important;
        }

        #game .icon-list {
            float: right;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;

        }

        #game .icon-list:nth-child(2) {
            float: left;
        }

        #game .trophy {

            opacity: 0;
        }

        #footer {
            width: 100%;
            height: 180px;
            top: 75%;
            position: absolute;
            background: url('./images/board.jpg');
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <div class="title">
                <span>C1ick&C0unt</span>
                <section class="icon-list">
                    <i class="nes-icon star is-large"></i>
                </section>
                <section class="icon-list">
                    <i class="nes-icon star is-large"></i>
                </section>
            </div>
        </div>
        <div id="content">

            <div id="game" class="nes-container is-rounded">
                <div class="card-1">
                    <button class="nes-btn is-success" value="start" id="btn-start">start</button>
                    <p>target: <span id="target-num">0</span></p>
                    <p>level:<span id="speed-level">0</span></p>
                    <p>Score: <span id="text-score">0</span></p>
                    <p>second: <span id="text-time">0</span></p>
                </div>
                <div class="card-2">
                    <section class="icon-list">
                        <i class="nes-icon heart"></i>
                        <i class="nes-icon heart"></i>
                        <i class="nes-icon heart"></i>
                    </section>
                    <section class="icon-list">
                        <i class="nes-icon trophy"></i>
                        <i class="nes-icon trophy"></i>
                        <i class="nes-icon trophy"></i>
                    </section>
                </div>
                <div class="card-3"></div>
            </div>

        </div>
        <div id="footer"></div>

    </div>
    <script>
        let score = 0
        let countdown = 20
        let timer = 0
        let targetnum = 24
        let speed = 0
        let trophynum = 0
        let j = 2
        function move(zombie) {
            const top = Math.round(Math.random() * 70) + '%'
            const left = Math.round(Math.random() * 70) + '%'
            zombie.stop().animate({ top, left }, 1000, function () {
                move(zombie)
            })
        }

        $('#btn-start').click(function () {
            // 停用按鈕
            $(this).attr('disabled', true)
            // 重設
            score = 0
            $('#text-score').text(score)
            countdown = 20
            $('#text-time').text(countdown)

            $('#target-num').text(targetnum)
            // 開始遊戲
            if ($('.heart').eq(0).css('opacity') == '0') {
                $('.heart').each(function () {
                    $(this).css('opacity', '1')
                })
            }

            timer = setInterval(function () {
                // 倒數
                console.log(countdown);
                countdown = countdown - 1 * ((10 - speed) / 10)
                $('#text-time').text(parseInt(countdown))

                if ($('#game .zombie').length < 30) {
                    const top = Math.round(Math.random() * 90) + '%'
                    const left = Math.round(Math.random() * 90) + '%'
                    const num = Math.round(Math.random() * 10) - 4
                    const zombie = $(`<button class="number nes-btn is-primary" value="${num}" style="top: ${top}; left: ${left}">${num}</button>`)
                    $('#game').append(zombie)
                    move(zombie)
                }

                if (countdown <= 0) {
                    clearInterval(timer)
                    // 清空遊戲區域
                    $('#game button').remove()
                    // 重新啟用開始按鈕
                    $('#btn-start').attr('disabled', false)
                    if (score >= targetnum) {

                        $('#target-num').text(targetnum)
                        speed++
                        $('.trophy').eq(trophynum).css('opacity', '1')
                        trophynum++



                        Swal.fire({
                            title: 'YOU WIN!',
                            text: `Time's up，You get ${score} `,
                            imageUrl: './images/2.png',
                            imageWidth: 100,
                            imageHeight: 100,
                            imageAlt: 'Custom image',
                        })

                    } else if ($('.heart').eq(1).css('opacity') != '0') {

                        $('#target-num').text(targetnum)
                        $('.heart').eq(j).css('opacity', '0')
                        j--



                        Swal.fire({
                            title: 'AGAIN',
                            text: `Time's up，You get ${score}，But You still have ${j + 1} lifes `,
                            icon: 'error',
                        })

                    } else {
                        targetnum = 24
                        $('.heart').eq(j).css('opacity', '0')
                        j = 2
                        $('.trophy').each(function () {
                            $(this).css('opacity', '0')
                        })


                        Swal.fire({
                            title: 'GAME OVER',
                            text: `Time's up，You get ${score} `,

                            imageUrl: './images/1.png',
                            imageWidth: 300,
                            imageHeight: 200,
                            imageAlt: 'Custom image',
                        })

                    }

                }
            }, 1000 - speed * 100)
        })

        $('#game').on('click', '.number', function () {
            $(this).remove()
            $(this).stop()
            score += parseInt($(this).val())
            $('#text-score').text(score)
        })
    </script>
</body>

</html>
